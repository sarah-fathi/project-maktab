<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Information</title>
    <link rel="stylesheet" href="./hw4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Description">
            <input type="text" id="details" placeholder="Details">
        </div>
        <div class="buttons">
            <button id="submit">Submit</button>
            <button id="sort">Sort</button>
            <div id="sort-menu" class="hidden">
                <button class="sort-option" id="oldest">Oldest</button>
                <button class="sort-option" id="newest">Newest</button>
                <button class="sort-option" id="az">A-Z</button>
            </div>
        </div>
        <div id="items-container">
<div class="item">
<div class="title">Cristiano Ronaldo</div>
<div class="details">Footballist in portugal</div>
<div class="date">2022/02/05</div>
<div class="actions">
    <i class="fas fa-eye" onclick= "viewItem('Cristiano Ronaldo')"></i>
    <i class="fas fa-trash-alt" onclick="deletItem('Cristiano Ronaldo')"></i>
</div>
</div>
<div class="item">
    <div class="title">Ali Daei</div>
    <div class="details">Footballist in iran</div>
    <div class="date">2022/02/07</div>
    <div class="actions">
        <i class="fas fa-eye" onclick= "viewItem('Ali Daei')"></i>
        <i class="fas fa-trash-alt" onclick="deletItem('Ali Daei')"></i>
    </div>
</div>
        </div>
    </div>
    <script src="./hw4.js"></script>
</body>
</html>
